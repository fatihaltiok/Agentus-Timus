click_element_by_description:
  meta:
    description: Findet ein UI-Element anhand seiner Textbeschreibung, berechnet seine
      Mitte und klickt darauf.
    params:
      element_description: Der auf dem Bildschirm sichtbare Text des zu klickenden
        Elements.
  steps:
  - method: find_text_coordinates
    params:
      text_to_find: '{{element_description}}'
    register_result_as: coords
  - method: click_at
    params:
      x: '{{ (coords.bbox.x1 + coords.bbox.x2) // 2 }}'
      y: '{{ (coords.bbox.y1 + coords.bbox.y2) // 2 }}'
login_to_app:
  meta:
    description: Führt einen Login-Prozess durch, indem Textfelder gefunden und ausgefüllt
      werden.
    params:
      username_label: Der sichtbare Text des Benutzername-Feldes.
      username_value: Der einzutippende Benutzername.
      password_label: Der sichtbare Text des Passwort-Feldes.
      password_value: Das einzutippende Passwort.
      login_button_text: Der Text auf dem Login-Button.
  steps:
  - method: find_text_coordinates
    params:
      text_to_find: '{{username_label}}'
    register_result_as: username_field
  - method: click_at
    params:
      x: '{{ username_field.bbox.x2 + 50 }}'
      y: '{{ (username_field.bbox.y1 + username_field.bbox.y2) // 2 }}'
  - method: type_text
    params:
      text_to_type: '{{username_value}}'
  - method: find_text_coordinates
    params:
      text_to_find: '{{password_label}}'
    register_result_as: password_field
  - method: click_at
    params:
      x: '{{ password_field.bbox.x2 + 50 }}'
      y: '{{ (password_field.bbox.y1 + password_field.bbox.y2) // 2 }}'
  - method: type_text
    params:
      text_to_type: '{{password_value}}'
  - method: find_text_coordinates
    params:
      text_to_find: '{{login_button_text}}'
    register_result_as: login_button
  - method: click_at
    params:
      x: '{{ (login_button.bbox.x1 + login_button.bbox.x2) // 2 }}'
      y: '{{ (login_button.bbox.y1 + login_button.bbox.y2) // 2 }}'
open_website:
  meta:
    description: Öffnet eine URL im Browser.
    params:
      url: Die zu öffnende URL
  steps:
  - method: open_application
    params:
      app_name: firefox
  - method: wait_until_stable
    params:
      timeout: 3
  - method: hotkey
    params:
      keys:
      - ctrl
      - l
  - method: type_text
    params:
      text_to_type: '{{url}}'
      press_enter_after: true
search_google:
  meta:
    description: Führt eine Google-Suche durch.
    params:
      query: Der Suchbegriff
  steps:
  - method: open_application
    params:
      app_name: firefox
  - method: wait_until_stable
    params:
      timeout: 3
  - method: hotkey
    params:
      keys:
      - ctrl
      - l
  - method: type_text
    params:
      text_to_type: https://google.com/search?q={{query}}
      press_enter_after: true
type_in_field:
  meta:
    description: Findet ein Eingabefeld und tippt Text ein.
    params:
      field_label: Der sichtbare Text des Feldes
      text_to_enter: Der einzugebende Text
  steps:
  - method: find_text_coordinates
    params:
      text_to_find: '{{field_label}}'
    register_result_as: field
  - method: click_at
    params:
      x: '{{ field.bbox.x2 + 30 }}'
      y: '{{ (field.bbox.y1 + field.bbox.y2) // 2 }}'
  - method: type_text
    params:
      text_to_type: '{{text_to_enter}}'
close_active_window:
  meta:
    description: Schließt das aktive Fenster mit Alt+F4.
    params: {}
  steps:
  - method: hotkey
    params:
      keys:
      - alt
      - F4
take_screenshot:
  meta:
    description: Macht einen Screenshot. Filename ist optional.
    params:
      filename: 'Der Dateiname (optional, default: auto-generiert)'
  steps:
  - method: save_screenshot
    params: {}
